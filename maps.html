<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XinChào H&L</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.4.2.min.js"></script>




    <style>
        a, p, h1, h2 {
            font-family: "Funnel Sans", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        .slides {
        display: none;
        }

        .active {
        background-color: #717171;
        }
    </style>
</head>
<body class="bg-white">
    <!-- NAVIGATION BAR -->
    <a href="index.html" class="w-28 z-10 fixed float-left top-0"><img src="public/XinChaoLiten.png"></a>
    <center>
        <nav class="fixed bg-white flex flex-row sm:justify-evenly justify-end w-full h-30 text-xl sm:text-2xl mt-0 top-0 z-9 border-b-2 font-semibold">
            
            <a class="self-center w-[20vw] underline" href="maps.html">HOURS AND LOCATION</a>
            <a class="self-center ml-15 sm:ml-0 mr-5 sm:mr-0 hover:underline" href="menu.html">MENU</a>
        </nav>

        
        <!-- PHOTO CAROUSEL -->
        <div class="max-w-[90vw] relative mt-[150px]">
            <div class="slides">
              <div class="text-[#f2f2f2] text-[12px] p-[12px] absolute top-0">1 / 3</div>
              <img style="width:100%; height:75vh; object-fit:cover" src="public/Outside.png"> <!-- First Picture -->
              <div class="text-[#f2f2f2] text-[15px] p-[12px] absolute bottom-[8px] w-full text-center">The Outside</div> 
            </div>
        
            <div class="slides">
              <div class="text-[#f2f2f2] text-[12px] p-[12px] absolute top-0">2 / 3</div>
              <img style="width:100%; height:75vh; object-fit:cover" src="public/inside.png"> <!-- Second Picture -->
              <div class="text-[#f2f2f2] text-[15px] p-[12px] absolute bottom-[8px] w-full text-center">Inside 1</div>
            </div>
          
            <div class="slides">
              <div class="text-[#f2f2f2] text-[12px] p-[12px] absolute top-0">3 / 3</div>
              <img style="width:100%; height:75vh; object-fit:cover" src="public/inside2.png"> <!-- Third Picture -->
              <div class="text-[#f2f2f2] text-[15px] p-[12px] absolute bottom-[8px] w-full text-center">Inside 2</div>
            </div>
          
            <!-- NEXT/PREVIOUS PICTURE BUTTONS -->
            <a class="cursor-pointer absolute top-1/2 w-auto mt-[-22px] p-[16px] text-white font-bold text-[18px] select-none left-0 hover:bg-black" style="transition: 0.6s ease;" onclick="plusSlides(-1)">&#10094;</a>
            <a class="cursor-pointer absolute top-1/2 w-auto mt-[-22px] p-[16px] text-white font-bold text-[18px] select-none right-0 hover:bg-black" style="transition: 0.6s ease;" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- DOTS UNDER CAROUSEL -->
          <div style="text-align:center">
            <span class="dot cursor-pointer h-[15px] w-[15px] mr-2 bg-[#bbb] rounded-[50%] hover:bg-[#717171]" style="transition: background-color 0.6s ease; display:inline-block" onclick="currentSlide(1)"></span>
            <span class="dot cursor-pointer h-[15px] w-[15px] mr-2 bg-[#bbb] rounded-[50%] hover:bg-[#717171]" style="transition: background-color 0.6s ease; display:inline-block" onclick="currentSlide(2)"></span>
            <span class="dot cursor-pointer h-[15px] w-[15px] bg-[#bbb] rounded-[50%] hover:bg-[#717171]" style="transition: background-color 0.6s ease; display:inline-block" onclick="currentSlide(3)"></span>
          </div>
        </div>
        <div class="flex flex-col"> <!-- ARROW DOWN -->
            <button id="scrollButton" class="cursor-pointer fixed bottom-0 self-center text-3xl">&#65088;</button>
        </div>

        <h1 class="text-7xl mt-10" id="textElement">Hours and Location</h1>
        <br>
        <a class="mt-10 underline" href="https://www.google.com/maps/place//data=!4m2!3m1!1s0x46416f0da6c0726b:0x59ab1abd94dda9cb?sa=X&ved=1t:8290&ictx=111">Møllergata 42, 0179 Oslo</a> <!-- ADDRESS -->
        <br><br>
        <a class="mt-2 underline" href="tel:95223111">95 22 31 11</a> <!-- PHONE NUMBER -->
        <p class="mt-10 font-bold text-xl">Open tuesdays through sundays every week!</p> <!-- OPENING HOURS -->
        <p class="text-xl">14 - 21</p>

        <!-- GOOGLE MAPS -->
        <iframe class="mt-50 w-9/11 h-150" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1999.851280266326!2d10.74594559678955!3d59.918015499999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46416f0da6c0726b%3A0x59ab1abd94dda9cb!2zWGluIGNow6Bv!5e0!3m2!1sno!2sno!4v1738658049038!5m2!1sno!2sno" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        

        <!-- FOOTER -->
        <img class="w-40 mt-20" src="public/mereSymbol.png" alt="">     
        <hr class="w-8/11 border-1 border-dashed">

        <div class="w-full h-20 mt-10 flex flex-row justify-evenly">
            <a class="underline" href="tel:95223111">95 22 31 11</a>
            <a class="underline" href="https://www.google.com/maps/place//data=!4m2!3m1!1s0x46416f0da6c0726b:0x59ab1abd94dda9cb?sa=X&ved=1t:8290&ictx=111">Møllergata 42, 0179 Oslo</a>
        </div> 
    </center>

    <script src="main.js"></script>
    <script>
        $("#scrollButton").click(function () {
            $("html,body").animate(
                {
                scrollTop: $("#textElement").offset().top - 130,
                },
                "slow",
            )
        })
            
    

        window.onscroll = function () {scrollFunction()};

        scrlButton = document.getElementById("scrollButton")

        function scrollFunction() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
              scrlButton.style.display = "none";
            } else {
              scrlButton.style.display = "block";
            }
        }
    </script>
</body>
</html>
